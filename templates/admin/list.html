{% extends 'admin/master.html' %}

{% block body %}
<div class="list-container">
    <!-- Search Bar -->
    <div class="search-bar">
        <form method="GET" action="#">
            <input type="text" name="query" placeholder="Search..." />
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Table Content -->
    <h2>{{ title }}</h2>
    <div class="table-responsive">
        {{ table() }}
    </div>
</div>
{% endblock %}
