{% extends 'admin/master.html' %}

{% block body %}
<div class="edit-container" style="margin: auto; max-width: 600px; padding: 20px;">

    <!-- Header -->
    <h2 style="margin-bottom: 20px; text-align: center; font-size: 24px; color: #800000;">Edit Staff Member</h2>

    <!-- Navigation Buttons -->
    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; margin-bottom: 20px;">
        <a href="{{ url_for('admin.index') }}"
           style="width: 80px; padding: 5px 10px; background-color: #ff69b4; color: white; text-decoration: none; border-radius: 5px;">
            Main Menu
        </a>
    </div>

    <!-- Form -->
    <form method="POST" action="" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div style="text-align: left; margin-bottom: 15px;">
            <label for="Name" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" value="{{ staff.Name }}" required
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        </div>

        <div style="text-align: left; margin-bottom: 15px;">
            <label for="Role" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Role</label>
            <input type="text" class="form-control" id="Role" name="Role" value="{{ staff.Role }}" required
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        </div>

        <div style="text-align: left; margin-bottom: 15px;">
            <label for="Email" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Email</label>
            <input type="email" class="form-control" id="Email" name="Email" value="{{ staff.Email }}" required
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        </div>

        <div style="text-align: left; margin-bottom: 15px;">
            <label for="Phone" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Phone</label>
            <input type="text" class="form-control" id="Phone" name="Phone" value="{{ staff.Phone }}" required
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        </div>

        <!-- Buttons -->
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <button type="submit" class="btn"
                    style="padding: 10px 20px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Save Changes
            </button>
            <a href="{{ url_for('staff.index_view') }}"
               class="btn"
               style="padding: 10px 20px; background-color: #ddd; color: black; text-decoration: none; border-radius: 5px;">
                Cancel
            </a>
        </div>

    </form>
</div>
{% endblock %}
