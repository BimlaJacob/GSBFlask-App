<!DOCTYPE html>
<html>
<head>
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Lucida Calligraphy', cursive;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/pic1.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            font-family: 'Lucida Calligraphy', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            button:hover {
                background-color: #ff99cc;
                transform: scale(1.05);
            }

        #response {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #800000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Schedule an Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="date">Pick a Date:</label>
            <input type="text" id="date" placeholder="Select a date" required>

            <label for="time">Choose a Time:</label>
            <select id="time" required>
                <option value="" disabled selected>Select a time slot</option>
            </select>

            <button type="button" onclick="submitAppointment()">Submit</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize the date picker with weekend exclusion
        flatpickr("#date", {
            minDate: "today",
            dateFormat: "Y-m-d",
            disable: [
                function (date) {
               
                    return date.getDay() === 0 || date.getDay() === 6;
                }
            ],
            onChange: function (selectedDates, dateStr) {
                fetchAvailableTimeSlots(dateStr);
            }
        });

        function fetchAvailableTimeSlots(date) {
            fetch(`/api/timeslots?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Available Time Slots:', data.available_slots);
                    const timeSelect = document.getElementById('time');
                    timeSelect.innerHTML = '<option value="" disabled selected>Select a time slot</option>';
                    data.available_slots.forEach(slot => {
                        const option = document.createElement('option');
                        option.value = slot;
                        option.textContent = slot;
                        timeSelect.appendChild(option);
                    });
                })
                .catch(err => console.error('Error fetching time slots:', err));
        }


        // Submit the appointment form
        function submitAppointment() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const date = document.getElementById('date').value.trim();
            const time = document.getElementById('time').value.trim();

            if (!name || !email || !date || !time) {
                alert('Please fill in all fields.');
                return;
            }

            fetch('/appointments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, date, time })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('response').innerText = data.message;
                    if (data.message === 'Appointment created successfully! Confirmation email sent.') {
                        // Clear form fields on success
                        document.getElementById('appointmentForm').reset();
                        const timeSelect = document.getElementById('time');
                        timeSelect.innerHTML = '<option value="" disabled selected>Select a time slot</option>';
                    }
                })
                .catch(err => {
                    console.error('Error submitting appointment:', err);
                    document.getElementById('response').innerText = "An error occurred while booking your appointment.";
                });
        }
    </script>
</body>
</html>
